<html>

<head>
    <style>
        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>

    <h2>position: relative;</h2>

    <p>Un elemento con posición: relativa; se coloca en relación con su posición normal:</p>

    <div class="relative">
        This div element has position: relative;
    </div>

</body>

</html>
