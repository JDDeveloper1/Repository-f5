<!DOCTYPE html>
    <html>
    
    <head>
        <style>
            div.static {
                position: static;
                border: 3px solid #73AD21;
            }
        </style>
    </head>
    
    <body>
    
        <h2>position: static;</h2>
    
        <p>Un elemento con posición: estático; no está posicionado de ninguna manera especial; siempre se posiciona de acuerdo con
        el flujo normal de la página:</p>
    
        <div class="static">
            Este elemento div tiene posición: estática;
        </div>
    
    </body>

</body>
</html>
